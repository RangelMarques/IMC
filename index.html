<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">

    <title>Calcule seu IMC</title>
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body background="barra-azul.png" class="container">
      
    <div class="row-fluid">
      <div class="col-md-4">
      </div>
      <div class="col-md-4" style="margin-top: 100px; border: 1px #00009C solid; border-block-start-color: 5px; padding:30px; background-color: #f7f7f7">
      <div class="row-fluid">
        <div class="col-md-12 text-center">
          <h1>Calcule seu IMC</h1>
        </div>
      </div>
      <script type="text/javascript">
        function calcula_imc(){
        var altura = document.imcForm.altura.value;
        var peso = document.imcForm.peso.value;
        
        var quadrado = (altura * altura);
        
        var calculo = (10000*peso/quadrado);
        
        if(calculo<18.5){
        alert("Você está magro com esse IMC " + calculo);
        }
        else if(calculo>=18.5 && calculo<24.9){
        alert("Você está normal com esse IMC: " + calculo);
        }
        
        else if(calculo>=25 && calculo<29.9) {
        alert("Você está com sobre-peso com esse IMC: " + calculo);
        }
        else if(calculo>=30 && calculo<39.9) {
        alert("Você está com obesidade com esse IMC: " + calculo);
        }
        else if (calculo>40)
        alert("Você está com obesidade grave com esse IMC: " + calculo);
        }
        
        </script>
        
        <title>Calculadora IMC</title>
        </head>
        
        <body>
        
        <form name="imcForm" id="imcForm" action="#">
        
        <p>
        Altura<br />
        <input type="text" id="altura" name="altura" />
        </p>
        
        <p>Peso <br />
        <input type="text" id="peso" name="peso" />
        </p>
        
        <p>
        <label>
        <input type="radio" name="sexo" value="op??o" id="sexo_0" />
        Masculino</label>
        <br />
        <label>
        <input type="radio" name="sexo" value="op??o" id="sexo_1" />
        Feminino</label>
        </p> <span style="font-size: x-small;"><a  href="https://github.com/RangelMarques" target=?_blank?></a>
        <p><input name="Enviar" type="submit" value="Calcular" onclick="calcula_imc()" />
        <p>
        <p>
        <span style="font-size: x-small;"><a  href= "http://www.emagrecerpravaler.com/dieta-dos-pontos-tabela-de-pontos/" target=”_blank”>Repository</a></span></center>
        
        </p>
        </form>
      
        
    </script>
  </body>
</html>
